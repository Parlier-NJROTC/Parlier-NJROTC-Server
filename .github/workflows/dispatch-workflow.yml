name: Trigger build in target repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger build in target repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TOKEN_BLACKMAGIK }}
          repository: Parlier-NJROTC/parlier-njrotc.github.io
          event-type: build
